<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Encoder/Decoder</title>
  <link rel="stylesheet" href="./normalize.css">
  <style>
    body {
      padding: 8px;
    }
  </style>
</head>
<body>
  <div><textarea id="text" rows="10" cols="200"></textarea></div>
  <div>
    <button type="button" onclick="encode()">Encode</button>
    <button type="button" onclick="decode()">Decode</button>
  </div>
  <script>
    function encode() {
      document.getElementById("text").value = encodeURIComponent(document.getElementById("text").value);
    }
    function decode() {
      document.getElementById("text").value = decodeURIComponent(document.getElementById("text").value);
    }
  </script>
</body>
</html>
